<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Adwait Tiwari</a>

        <!-- Navbar Toggler (For Mobile) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a
              class="nav-link {% if request.path == '/' %}active{% endif %}"
              href="/"
              >Home</a
            >
            <a
              class="nav-link {% if request.path == '/about/' %}active{% endif %}"
              href="/about"
              >About</a
            >
            <a
              class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
              href="/contact"
              >Contact</a
            >
          </div>

          <!-- Right Side Buttons -->
          <div class="d-flex">
            {% if user.is_authenticated %}
            <!-- Show Logout if Logged In -->
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
            <!-- Show Login & Signup if NOT Logged In -->
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2"
              >Login</a
            >
            <a href="{% url 'signup' %}" class="btn btn-warning">Signup</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock body %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
